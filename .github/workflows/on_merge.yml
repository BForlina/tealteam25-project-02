
name: File Check (Production)

# Runs whenever code is pushed (merged) to the main branch
on:
  push:
    branches:
      - main

jobs:
  check-required-files:
    runs-on: ubuntu-latest

    steps:
      # Get your repo files
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      # Run your file checker
      - name: Run Python file check
        run: python3 check_required_files.py

      # Configure AWS (uses GitHub Secrets)
      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Send log to CloudWatch
      - name: Send success log to AWS CloudWatch
        run: |
          LOG_GROUP="/github-actions/required-files-checker/prod"
          LOG_STREAM=$(date -u +"%Y-%m-%dT%H-%M-%SZ")
          MESSAGE=" Production merge passed | Commit: ${{ github.sha }} | By: ${{ github.actor }}"

          aws logs create-log-group --log-group-name "$LOG_GROUP" || true
          aws logs create-log-stream --log-group-name "$LOG_GROUP" --log-stream-name "$LOG_STREAM"
          aws logs put-log-events \
            --log-group-name "$LOG_GROUP" \
            --log-stream-name "$LOG_STREAM" \
            --log-events timestamp=$(date +%s000),message="$MESSAGE"
